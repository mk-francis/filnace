    <style>
        :root {
            --primary-blue: #1e3a8a;
            --secondary-gray: #475569;
            --accent-gold: #f59e0b;
            --bg-light: #f8fafc;
            --success-green: #10b981;
            --warning-red: #ef4444;
        }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #60a5fa 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        .title-font {
            font-family: 'Noto Serif SC', serif;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }
        
        .sidebar-item {
            transition: all 0.3s ease;
            border-radius: 12px;
            margin: 4px 0;
        }
        
        .sidebar-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(8px);
        }
        
        .sidebar-item.active {
            background: rgba(245, 158, 11, 0.3);
            border-left: 4px solid var(--accent-gold);
        }
        
        .budget-card {
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }
        
        .budget-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        
        .budget-card.over-budget {
            border-left-color: var(--warning-red);
            background: linear-gradient(90deg, rgba(239, 68, 68, 0.05) 0%, transparent 100%);
        }
        
        .budget-card.warning {
            border-left-color: var(--accent-gold);
            background: linear-gradient(90deg, rgba(245, 158, 11, 0.05) 0%, transparent 100%);
        }
        
        .budget-card.good {
            border-left-color: var(--success-green);
            background: linear-gradient(90deg, rgba(16, 185, 129, 0.05) 0%, transparent 100%);
        }
        
        .progress-bar {
            transition: width 0.8s ease;
        }
        
        .floating-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .content-layer {
            position: relative;
            z-index: 10;
        }
        
        .budget-item {
            transition: all 0.3s ease;
        }
        
        .budget-item:hover {
            transform: translateX(4px);
        }
        
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            
            .sidebar.mobile-open {
                transform: translateX(0);
            }
        }
    </style>
</head>

    <script>
        // 全局变量
        let budgetTrendChart, budgetAllocationChart;
        let budgetData = [];
        let currentGroup = 'group1';
        let currentCompany = 'all';
        
        // 初始化
document.addEventListener('DOMContentLoaded', function() {
            Store.initSeed();
            initParticles();
            initCharts();
            currentGroup = document.getElementById('budgetGroupSelector').value || 'group1';
            currentCompany = document.getElementById('budgetCompanySelector').value || 'all';
            loadBudgetData();
            setupEventListeners();
            setDefaultDates();
        });
        
        // 初始化粒子背景
        function initParticles() {
            const app = new PIXI.Application({
                width: window.innerWidth,
                height: window.innerHeight,
                backgroundColor: 0x000000,
                backgroundAlpha: 0,
                antialias: true
            });
            
            document.getElementById('particles-container').appendChild(app.view);
            
            // 创建粒子容器
            const particleContainer = new PIXI.Container();
            app.stage.addChild(particleContainer);
            
            // 创建粒子
            const particles = [];
            for (let i = 0; i < 25; i++) {
                const particle = new PIXI.Graphics();
                particle.beginFill(0xffffff, 0.1);
                particle.drawCircle(0, 0, Math.random() * 2 + 1);
                particle.endFill();
                
                particle.x = Math.random() * app.screen.width;
                particle.y = Math.random() * app.screen.height;
                particle.vx = (Math.random() - 0.5) * 0.2;
                particle.vy = (Math.random() - 0.5) * 0.2;
                
                particles.push(particle);
                particleContainer.addChild(particle);
            }
            
            // 动画循环
            app.ticker.add(() => {
                particles.forEach(particle => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    
                    if (particle.x < 0) particle.x = app.screen.width;
                    if (particle.x > app.screen.width) particle.x = 0;
                    if (particle.y < 0) particle.y = app.screen.height;
                    if (particle.y > app.screen.height) particle.y = 0;
                });
            });
            
            // 响应式调整
            window.addEventListener('resize', () => {
                app.renderer.resize(window.innerWidth, window.innerHeight);
            });
        }

        // 加载预算数据
        function loadBudgetData() {
            budgetData = currentCompany === 'all' ? Store.getBudgetsForGroup(currentGroup) : Store.getBudgets(currentCompany);
            renderBudgetList();
        }
        
        // 渲染预算列表
        function renderBudgetList() {
            const budgetList = document.getElementById('budgetList');
            const searchTerm = document.getElementById('budgetSearch').value.toLowerCase();
            
            const filteredBudgets = budgetData.filter(budget => 
                budget.name.toLowerCase().includes(searchTerm) ||
                budget.description.toLowerCase().includes(searchTerm)
            );
            
            budgetList.innerHTML = filteredBudgets.map(budget => {
                const usagePercentage = (budget.spent / budget.allocated * 100).toFixed(1);
                const remaining = budget.allocated - budget.spent;
                
                return `
                    <div class="budget-card ${budget.status} bg-white rounded-xl p-6 shadow-sm">
                        <div class="flex items-center justify-between mb-4">
                            <div class="flex items-center space-x-3">
                                <div class="w-3 h-3 rounded-full ${
                                    budget.status === 'good' ? 'bg-green-500' :
                                    budget.status === 'warning' ? 'bg-yellow-500' :
                                    'bg-red-500'
                                }"></div>
                                <h4 class="text-lg font-semibold text-gray-900">${budget.name}</h4>
                                ${budget.companyName ? `<span class="px-2 py-1 text-xs font-medium rounded-full bg-gray-100 text-gray-800">${budget.companyName}</span>` : ''}
                                <span class="px-2 py-1 text-xs font-medium rounded-full ${getDepartmentColor(budget.department)}">
                                    ${getDepartmentName(budget.department)}
                                </span>
                            </div>
                            <div class="flex items-center space-x-2">
                                <button onclick="editBudget(${budget.id})" class="text-blue-600 hover:text-blue-900 text-sm">编辑</button>
                                <button onclick="deleteBudget(${budget.id})" class="text-red-600 hover:text-red-900 text-sm">删除</button>
                            </div>
                        </div>
                        
                        <p class="text-sm text-gray-600 mb-4">${budget.description}</p>
                        
                        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4">
                            <div>
                                <p class="text-xs text-gray-500 mb-1">预算金额</p>
                                <p class="text-lg font-semibold text-gray-900">${Utils.formatCurrency(budget.allocated)}</p>
                            </div>
                            <div>
                                <p class="text-xs text-gray-500 mb-1">已使用</p>
                                <p class="text-lg font-semibold text-orange-600">${Utils.formatCurrency(budget.spent)}</p>
                            </div>
                            <div>
                                <p class="text-xs text-gray-500 mb-1">剩余</p>
                                <p class="text-lg font-semibold text-green-600">${Utils.formatCurrency(remaining)}</p>
                            </div>
                            <div>
                                <p class="text-xs text-gray-500 mb-1">执行率</p>
                                <p class="text-lg font-semibold ${
                                    usagePercentage > 100 ? 'text-red-600' :
                                    usagePercentage > 80 ? 'text-yellow-600' :
                                    'text-green-600'
                                }">${usagePercentage}%</p>
                            </div>
                        </div>
                        
                        <div class="mb-2">
                            <div class="flex items-center justify-between text-sm mb-1">
                                <span class="text-gray-600">预算执行进度</span>
                                <span class="font-medium">${usagePercentage}%</span>
                            </div>
                            <div class="w-full bg-gray-200 rounded-full h-2">
                                <div class="progress-bar h-2 rounded-full ${
                                    usagePercentage > 100 ? 'bg-red-500' :
                                    usagePercentage > 80 ? 'bg-yellow-500' :
                                    'bg-green-500'
                                }" style="width: ${Math.min(usagePercentage, 100)}%"></div>
                            </div>
                        </div>
                        
                        <div class="flex items-center justify-between text-sm text-gray-500">
                            <span>${budget.startDate} 至 ${budget.endDate}</span>
                            <span class="capitalize">${budget.period === 'yearly' ? '年度' : budget.period === 'quarterly' ? '季度' : '月度'}</span>
                        </div>
                    </div>
                `;
            }).join('');
            
            // 添加动画
            anime({
                targets: '.budget-card',
                translateY: [20, 0],
                opacity: [0, 1],
                duration: 500,
                delay: anime.stagger(100),
                easing: 'easeOutQuart'
            });
        }
        
        // 获取部门名称
        function getDepartmentName(department) {
            const departmentNames = {
                repair: '维修部',
                customization: '改装部',
                aircon: '空调部',
                parts: '零件部',
                maintenance: '维保部',
                hr: '人事部',
                operations: '运营部',
                tech: '技术部',
                admin: '行政部'
            };
            return departmentNames[department] || department;
        }
        
        // 获取部门颜色
        function getDepartmentColor(department) {
            const colors = {
                marketing: 'bg-blue-100 text-blue-800',
                hr: 'bg-green-100 text-green-800',
                operations: 'bg-purple-100 text-purple-800',
                tech: 'bg-orange-100 text-orange-800',
                admin: 'bg-gray-100 text-gray-800'
            };
            return colors[department] || 'bg-gray-100 text-gray-800';
        }
        
        // 设置事件监听器
        function setupEventListeners() {
            // 搜索功能
            document.getElementById('budgetSearch').addEventListener('input', function() {
                renderBudgetList();
            });
            
            // 表单提交
            document.getElementById('addBudgetForm').addEventListener('submit', function(e) {
                e.preventDefault();
                addBudget();
            });
            document.getElementById('budgetGroupSelector').addEventListener('change', function(e) {
                currentGroup = e.target.value;
                loadBudgetData();
            });
            document.getElementById('budgetCompanySelector').addEventListener('change', function(e) {
                currentCompany = e.target.value;
                loadBudgetData();
            });
        }
        
        // 设置默认日期
        function setDefaultDates() {
            const today = new Date();
            const nextYear = new Date(today.getFullYear() + 1, today.getMonth(), today.getDate());
            
            document.querySelector('input[name="startDate"]').value = today.toISOString().split('T')[0];
            document.querySelector('input[name="endDate"]').value = nextYear.toISOString().split('T')[0];
        }
        
        // 显示添加预算模态框
        function showAddBudgetModal() {
            const modal = document.getElementById('addBudgetModal');
            modal.classList.remove('hidden');
            
            anime({
                targets: modal.querySelector('.bg-white'),
                scale: [0.8, 1],
                opacity: [0, 1],
                duration: 300,
                easing: 'easeOutBack'
            });
        }
        
        // 关闭添加预算模态框
        function closeAddBudgetModal() {
            const modal = document.getElementById('addBudgetModal');
            anime({
                targets: modal.querySelector('.bg-white'),
                scale: [1, 0.8],
                opacity: [1, 0],
                duration: 200,
                easing: 'easeInBack',
                complete: () => {
                    modal.classList.add('hidden');
                    document.getElementById('addBudgetForm').reset();
                    setDefaultDates();
                }
            });
        }
        
        // 添加预算
        let editingBudgetId = null;
        function addBudget() {
            const form = document.getElementById('addBudgetForm');
            const formData = new FormData(form);
            
            const payload = {
                name: formData.get('name'),
                department: formData.get('department'),
                allocated: parseFloat(formData.get('amount')),
                spent: 0,
                period: formData.get('period'),
                startDate: formData.get('startDate'),
                endDate: formData.get('endDate'),
                description: formData.get('description'),
                status: 'good'
            };
            if (editingBudgetId) {
                const existing = budgetData.find(b => b.id === editingBudgetId);
                const targetCompany = existing && existing.companyId ? existing.companyId : currentCompany;
                Store.updateBudget(targetCompany, editingBudgetId, payload);
                editingBudgetId = null;
            } else {
                const groupCompanies = currentCompany === 'all' ? Store.getCompaniesByGroup(currentGroup) : [];
                const targetCompany = currentCompany === 'all' ? (groupCompanies[0]?.id || 'company1') : currentCompany;
                Store.addBudget(targetCompany, payload);
            }
            budgetData = currentCompany === 'all' ? Store.getBudgetsForGroup(currentGroup) : Store.getBudgets(currentCompany);
            renderBudgetList();
            closeAddBudgetModal();
            showNotification('预算保存成功！', 'success');
        }
        
        // 编辑预算
        function editBudget(id) {
            const b = budgetData.find(x => x.id === id);
            if (!b) return;
            editingBudgetId = id;
            showAddBudgetModal();
            const form = document.getElementById('addBudgetForm');
            form.querySelector('input[name="name"]').value = b.name;
            form.querySelector('select[name="department"]').value = b.department;
            form.querySelector('input[name="amount"]').value = b.allocated;
            form.querySelector('select[name="period"]').value = b.period;
            form.querySelector('input[name="startDate"]').value = b.startDate;
            form.querySelector('input[name="endDate"]').value = b.endDate;
            form.querySelector('textarea[name="description"]').value = b.description || '';
        }
        
        // 删除预算
        function deleteBudget(id) {
            if (confirm('确定要删除这个预算项目吗？')) {
                const b = budgetData.find(x => x.id === id);
                const cid = b && b.companyId ? b.companyId : currentCompany;
                Store.removeBudget(cid, id);
                budgetData = currentCompany === 'all' ? Store.getBudgetsForGroup(currentGroup) : Store.getBudgets(currentCompany);
                renderBudgetList();
                showNotification('预算项目已删除！', 'success');
            }
        }
        
        // 更新预算分配
        function updateBudgetAllocation() {
            showNotification('预算分配调整功能开发中...', 'info');
        }
        
        // 刷新预算数据
        function refreshBudgetData() {
            loadBudgetData();
            showNotification('预算数据已刷新！', 'success');
        }
        
        // 侧边栏切换
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('mobile-open');
        }
        
        // 通知提示
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 z-50 px-6 py-3 rounded-lg text-white font-medium ${
                type === 'success' ? 'bg-green-500' : 
                type === 'error' ? 'bg-red-500' : 
                'bg-blue-500'
            }`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            anime({
                targets: notification,
                translateX: [300, 0],
                opacity: [0, 1],
                duration: 300,
                easing: 'easeOutBack'
            });
            
            setTimeout(() => {
                anime({
                    targets: notification,
                    translateX: [0, 300],
                    opacity: [1, 0],
                    duration: 300,
                    easing: 'easeInBack',
                    complete: () => {
                        document.body.removeChild(notification);
                    }
                });
            }, 3000);
        }
        
        // 点击模态框外部关闭
        document.getElementById('addBudgetModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeAddBudgetModal();
            }
        });
    </script>
