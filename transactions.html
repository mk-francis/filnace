    <script>
        let supaClient=null;let supaUser=null;let remoteAllowedCompanies=null;
        async function ensureBackendConfig(){let url=localStorage.getItem('supabase_url');let key=localStorage.getItem('supabase_anon_key');if(url&&key)return true;const sp=new URLSearchParams(window.location.search);const qpUrl=sp.get('supabase_url');const qpKey=sp.get('supabase_key');if(qpUrl&&qpKey){localStorage.setItem('supabase_url',qpUrl);localStorage.setItem('supabase_anon_key',qpKey);return true;}const hp=new URLSearchParams((window.location.hash||'').replace(/^#/,''));const hpUrl=hp.get('supabase_url');const hpKey=hp.get('supabase_key');if(hpUrl&&hpKey){localStorage.setItem('supabase_url',hpUrl);localStorage.setItem('supabase_anon_key',hpKey);return true;}const cfgB64=hp.get('config_b64');if(cfgB64){try{const json=atob(decodeURIComponent(cfgB64));const cfg=JSON.parse(json);if(cfg.supabase_url&&cfg.supabase_anon_key){localStorage.setItem('supabase_url',cfg.supabase_url);localStorage.setItem('supabase_anon_key',cfg.supabase_anon_key);return true;}}catch(e){}}try{const res=await fetch('/api/config',{cache:'no-store'});if(res.ok){const cfg=await res.json();if(cfg&&cfg.supabase_url&&cfg.supabase_anon_key){localStorage.setItem('supabase_url',cfg.supabase_url);localStorage.setItem('supabase_anon_key',cfg.supabase_anon_key);return true;}}}catch(e){}try{const res=await fetch('/config.json',{cache:'no-store'});if(res.ok){const cfg=await res.json();if(cfg&&cfg.supabase_url&&cfg.supabase_anon_key){localStorage.setItem('supabase_url',cfg.supabase_url);localStorage.setItem('supabase_anon_key',cfg.supabase_anon_key);return true;}}}catch(e){}return false;}
        function getSupa(){const url=localStorage.getItem('supabase_url');const key=localStorage.getItem('supabase_anon_key');if(!url||!key||typeof supabase==='undefined')return null;if(supaClient)return supaClient;try{supaClient=supabase.createClient(url,key,{auth:{persistSession:true,autoRefreshToken:true}});return supaClient;}catch(e){return null;}}
        async function fetchRemoteAllowed(){const c=getSupa();if(!c||!supaUser){remoteAllowedCompanies=null;return;}const {data}=await c.from('user_company_access').select('company_id').eq('user_id',supaUser.id);remoteAllowedCompanies=(data||[]).map(x=>x.company_id);}
        async function initAuth(){await ensureBackendConfig();const c=getSupa();if(!c)return;const {data}=await c.auth.getUser();supaUser=data&&data.user?data.user:null;await fetchRemoteAllowed();}
        document.addEventListener('DOMContentLoaded',function(){Store.initSeed();initAuth().then(()=>{try{Store.syncFromSupabase().then(()=>{});}catch(e){}});});
    </script>

                            <select id="mCategoryCompany" class="w-full px-4 py-2 border border-gray-300 rounded-lg"></select>

                            <input id="mNewCategory" type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="例如：工资">

    <script>
        // 全局变量
        let currentPage = 1;
        const itemsPerPage = 10;
        let allTransactions = [];
        let filteredTransactions = [];
        let currentGroup = 'group1';
        let currentCompany = 'company1';
        let editingId = null;
        let activeTypeFilter = 'all';
        function setDefaultCategory() {
            const companies = Store.getCompanies();
            const found = companies.find(c => c.id === currentCompany);
            const mappingCN = { repair: '修车', customization: '改装', aircon: '空调' };
            const defName = mappingCN[found?.businessType] || '修车';
            const sel = document.getElementById('transactionCategorySelect');
            if (sel) sel.value = defName;
        }
        
        // 初始化
document.addEventListener('DOMContentLoaded', function() {
            Store.initSeed();
            initParticles();
            currentGroup = document.getElementById('transactionsGroupSelector').value || 'group1';
            currentCompany = document.getElementById('transactionsCompanySelector').value || 'company1';
            loadTransactions();
            setupEventListeners();
            setDefaultDate();
            const companySel = document.getElementById('transactionCompanySelect');
            const categorySel = document.getElementById('transactionCategorySelect');
            const companies = Store.getCompanies();
            companySel.innerHTML = (currentCompany === 'all' ? '<option value="">请选择分公司</option>' : '') + companies.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
            companySel.value = currentCompany === 'all' ? '' : currentCompany;
            const initCid = companySel.value || companies[0]?.id || '';
            const cats = initCid ? Store.getCompanyCategories(initCid) : [];
            categorySel.innerHTML = cats.map(name => `<option value="${name}">${name}</option>`).join('');
            companySel.addEventListener('change', function() {
                const cid = this.value;
                const cs = cid ? Store.getCompanyCategories(cid) : [];
                categorySel.innerHTML = cs.map(name => `<option value="${name}">${name}</option>`).join('');
            });
            renderChips();
        });
        
        // 初始化粒子背景
        function initParticles() {
            const app = new PIXI.Application({
                width: window.innerWidth,
                height: window.innerHeight,
                backgroundColor: 0x000000,
                backgroundAlpha: 0,
                antialias: true
            });
            
            document.getElementById('particles-container').appendChild(app.view);
            
            // 创建粒子容器
            const particleContainer = new PIXI.Container();
            app.stage.addChild(particleContainer);
            
            // 创建粒子
            const particles = [];
            for (let i = 0; i < 30; i++) {
                const particle = new PIXI.Graphics();
                particle.beginFill(0xffffff, 0.1);
                particle.drawCircle(0, 0, Math.random() * 2 + 1);
                particle.endFill();
                
                particle.x = Math.random() * app.screen.width;
                particle.y = Math.random() * app.screen.height;
                particle.vx = (Math.random() - 0.5) * 0.3;
                particle.vy = (Math.random() - 0.5) * 0.3;
                
                particles.push(particle);
                particleContainer.addChild(particle);
            }
            
            // 动画循环
            app.ticker.add(() => {
                particles.forEach(particle => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    
                    if (particle.x < 0) particle.x = app.screen.width;
                    if (particle.x > app.screen.width) particle.x = 0;
                    if (particle.y < 0) particle.y = app.screen.height;
                    if (particle.y > app.screen.height) particle.y = 0;
                });
            });
            
            // 响应式调整
            window.addEventListener('resize', () => {
                app.renderer.resize(window.innerWidth, window.innerHeight);
            });
        }
        
        // 加载交易数据
        function loadTransactions() {
            allTransactions = currentCompany === 'all' ? Store.getTransactionsForGroup(currentGroup) : Store.getTransactions(currentCompany);
            filteredTransactions = [...allTransactions];
            renderTransactions();
            updatePagination();
            updateStats();
        }
        
        // 渲染交易列表
        function renderTransactions() {
            const tbody = document.getElementById('transactionsTable');
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageTransactions = filteredTransactions.slice(startIndex, endIndex);
            
            tbody.innerHTML = pageTransactions.map(transaction => `
                <tr class="transaction-row">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900">${transaction.date}</div>
                    </td>
                    <td class="px-6 py-4">
                        <div class="text-sm font-medium text-gray-900">${transaction.description}</div>
                        ${transaction.companyName ? `<div class="text-xs text-gray-500">${transaction.companyName}</div>` : ''}
                        ${transaction.counterparty ? `<div class="text-xs text-gray-500">${transaction.type === 'income' ? '客户' : '付款对象'}：${transaction.counterparty}</div>` : ''}
                        ${transaction.notes ? `<div class="text-xs text-gray-500">${transaction.notes}</div>` : ''}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="category-tag category-${mapCategoryNameToKey(transaction.category) || transaction.category}">
                            ${getCategoryName(transaction.category)}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="text-sm font-medium ${transaction.type === 'income' ? 'text-green-600' : 'text-red-600'}">
                            ${transaction.type === 'income' ? '+' : '-'}${Utils.formatCurrency(transaction.amount)}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="text-sm text-gray-900">${getPaymentMethodName(transaction.paymentMethod)}</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${
                            transaction.status === 'completed' ? 'bg-green-100 text-green-800' : 
                            transaction.status === 'pending' ? 'bg-yellow-100 text-yellow-800' : 
                            'bg-red-100 text-red-800'
                        }">
                            ${getStatusName(transaction.status)}
                        </span>
                        ${typeof transaction.cleared !== 'undefined' ? `<span class=\"ml-2 px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${transaction.cleared ? 'bg-blue-100 text-blue-800' : 'bg-gray-100 text-gray-800'}\">${transaction.cleared ? '已到账' : '未到账'}</span>` : ''}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button onclick="editTransaction(${transaction.id})" class="text-blue-600 hover:text-blue-900 mr-3">编辑</button>
                        <button onclick="deleteTransaction(${transaction.id})" class="text-red-600 hover:text-red-900">删除</button>
                    </td>
                </tr>
            `).join('');
            
            // 添加动画
            anime({
                targets: '.transaction-row',
                translateX: [-20, 0],
                opacity: [0, 1],
                duration: 500,
                delay: anime.stagger(50),
                easing: 'easeOutQuart'
            });
        }
        
        // 获取类别名称
        function getCategoryName(category) {
            const categoryNames = {
                income: '收入',
                expense: '支出',
                repair: '修车',
                customization: '改装',
                aircon: '空调',
                parts: '零件',
                maintenance: '维保',
                other: '其他'
            };
            return categoryNames[category] || category;
        }
        
        // 获取支付方式名称
        function getPaymentMethodName(method) {
            const methodNames = {
                bank: '银行转账',
                cash: '现金',
                card: '信用卡',
                alipay: '支付宝',
                wechat: '微信支付',
                gcash: 'GCash'
            };
            return methodNames[method] || method;
        }
        
        // 获取状态名称
        function getStatusName(status) {
            const statusNames = {
                completed: '已完成',
                pending: '待处理',
                cancelled: '已取消'
            };
            return statusNames[status] || status;
        }
        
        // 更新分页
        function updatePagination() {
            const totalPages = Math.ceil(filteredTransactions.length / itemsPerPage);
            const startIndex = (currentPage - 1) * itemsPerPage + 1;
            const endIndex = Math.min(currentPage * itemsPerPage, filteredTransactions.length);
            
            document.getElementById('pageStart').textContent = startIndex;
            document.getElementById('pageEnd').textContent = endIndex;
            document.getElementById('totalRecords').textContent = filteredTransactions.length;
            document.getElementById('currentPage').textContent = currentPage;
            
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages;
        }
        
        // 切换页面
        function changePage(direction) {
            const totalPages = Math.ceil(filteredTransactions.length / itemsPerPage);
            
            if (direction === -1 && currentPage > 1) {
                currentPage--;
            } else if (direction === 1 && currentPage < totalPages) {
                currentPage++;
            }
            
            renderTransactions();
            updatePagination();
        }
        
        // 设置事件监听器
        function setupEventListeners() {
            // 搜索功能
            document.getElementById('searchInput').addEventListener('input', function(e) {
                filterTransactions();
            });
            
            // 筛选按钮事件在渲染标签时绑定
            
            // 日期筛选
            document.getElementById('startDate').addEventListener('change', filterTransactions);
            document.getElementById('endDate').addEventListener('change', filterTransactions);
            
            // 排序
            document.getElementById('sortSelect').addEventListener('change', function() {
                sortTransactions(this.value);
            });
            
            // 表单提交
            document.getElementById('addTransactionForm').addEventListener('submit', function(e) {
                e.preventDefault();
                addTransaction();
            });
            document.getElementById('transactionsGroupSelector').addEventListener('change', function(e) {
                currentGroup = e.target.value;
                loadTransactions();
                setDefaultCategory();
                renderChips();
            });
            document.getElementById('transactionsCompanySelector').addEventListener('change', function(e) {
                currentCompany = e.target.value;
                loadTransactions();
                setDefaultCategory();
                renderChips();
            });
        }
        
        // 筛选交易
        function filterTransactions() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            filteredTransactions = allTransactions.filter(transaction => {
                const matchesSearch = transaction.description.toLowerCase().includes(searchTerm) || 
                                    String(transaction.notes || '').toLowerCase().includes(searchTerm);
                const matchesType = activeTypeFilter === 'all' || transaction.type === activeTypeFilter;
                const matchesDateRange = (!startDate || transaction.date >= startDate) && 
                                       (!endDate || transaction.date <= endDate);
                
                return matchesSearch && matchesType && matchesDateRange;
            });
            
            currentPage = 1;
            renderTransactions();
            updatePagination();
            updateStats();
        }
        
        // 排序交易
        function sortTransactions(sortType) {
            const [field, order] = sortType.split('-');
            
            filteredTransactions.sort((a, b) => {
                let aVal = a[field];
                let bVal = b[field];
                
                if (field === 'date') {
                    aVal = new Date(aVal);
                    bVal = new Date(bVal);
                }
                
                if (order === 'asc') {
                    return aVal > bVal ? 1 : -1;
                } else {
                    return aVal < bVal ? 1 : -1;
                }
            });
            
            renderTransactions();
            updateStats();
        }
        
        // 设置默认日期
        function setDefaultDate() {
            const today = new Date().toISOString().split('T')[0];
            document.querySelector('input[name="date"]').value = today;
        }
        
        // 显示添加交易模态框
        function showAddTransactionModal() {
            const modal = document.getElementById('addTransactionModal');
            modal.classList.remove('hidden');
            rebuildCategoryOptions();
            
            anime({
                targets: modal.querySelector('.bg-white'),
                scale: [0.8, 1],
                opacity: [0, 1],
                duration: 300,
                easing: 'easeOutBack'
            });
        }
        
        // 关闭添加交易模态框
        function closeAddTransactionModal() {
            const modal = document.getElementById('addTransactionModal');
            anime({
                targets: modal.querySelector('.bg-white'),
                scale: [1, 0.8],
                opacity: [1, 0],
                duration: 200,
                easing: 'easeInBack',
                complete: () => {
                    modal.classList.add('hidden');
                    document.getElementById('addTransactionForm').reset();
                    setDefaultDate();
                }
            });
        }
        
        // 添加交易
        function addTransaction() {
            const form = document.getElementById('addTransactionForm');
            const formData = new FormData(form);
            const companyIdSel = document.getElementById('transactionCompanySelect');
            const companyId = companyIdSel.value;
            const payload = {
                date: formData.get('date'),
                description: formData.get('description'),
                category: formData.get('category'),
                amount: parseFloat(formData.get('amount')),
                paymentMethod: formData.get('paymentMethod'),
                status: 'completed',
                type: formData.get('type')
            };
            if (!companyId) { showNotification('请先选择分公司', 'error'); return; }
            if (editingId) {
                const existing = allTransactions.find(t => t.id === editingId);
                const targetCompany = existing && existing.companyId ? existing.companyId : currentCompany;
                Store.updateTransaction(targetCompany, editingId, payload);
                editingId = null;
            } else {
                const added = Store.addTransaction(companyId, payload);
                if (!added) { showNotification('该类别不属于所选分公司', 'error'); return; }
            }
            allTransactions = currentCompany === 'all' ? Store.getTransactionsForGroup(currentGroup) : Store.getTransactions(currentCompany);
            filterTransactions();
            closeAddTransactionModal();
            showNotification('交易记录保存成功！', 'success');
        }
        
        // 编辑交易
        function editTransaction(id) {
            const tx = allTransactions.find(t => t.id === id);
            if (!tx) return;
            editingId = id;
            showAddTransactionModal();
            const form = document.getElementById('addTransactionForm');
            form.querySelector('select[name="type"]').value = tx.type;
            form.querySelector('input[name="amount"]').value = tx.amount;
            form.querySelector('input[name="description"]').value = tx.description;
            
            document.getElementById('transactionCompanySelect').value = tx.companyId || currentCompany;
            rebuildCategoryOptions();
            form.querySelector('select[name="category"]').value = mapCategoryKeyToName(tx.category) || tx.category;
            form.querySelector('select[name="paymentMethod"]').value = tx.paymentMethod;
            form.querySelector('input[name="date"]').value = tx.date;
            form.querySelector('textarea[name="notes"]').value = tx.notes || '';
            updateCounterpartyLabel();
        }
        
        // 删除交易
        function deleteTransaction(id) {
            if (confirm('确定要删除这条交易记录吗？')) {
                if (currentCompany === 'all') {
                    const tx = allTransactions.find(t => t.id === id);
                    if (!tx || !tx.companyId) { showNotification('删除失败：未找到对应分公司', 'error'); return; }
                    Store.removeTransaction(tx.companyId, id);
                    allTransactions = Store.getTransactionsForGroup(currentGroup);
                } else {
                    Store.removeTransaction(currentCompany, id);
                    allTransactions = Store.getTransactions(currentCompany);
                }
                filterTransactions();
                showNotification('交易记录已删除！', 'success');
            }
        }
        
        // 导出交易
        function exportTransactions() {
            const data = currentCompany === 'all' ? Store.getTransactionsForGroup(currentGroup) : Store.getTransactions(currentCompany);
            Utils.downloadJSON(`transactions_${currentCompany}.json`, data);
            showNotification('导出成功！', 'success');
        }

        function updateStats() {
            const income = filteredTransactions.filter(t => t.type === 'income').reduce((s, t) => s + (t.amount || 0), 0);
            const expense = filteredTransactions.filter(t => t.type === 'expense').reduce((s, t) => s + (t.amount || 0), 0);
            const count = filteredTransactions.length;
            const total = filteredTransactions.reduce((s, t) => s + (t.amount || 0), 0);
            const avg = count ? total / count : 0;
            const elIncome = document.getElementById('statIncome');
            const elExpense = document.getElementById('statExpense');
            const elCount = document.getElementById('statCount');
            const elAvg = document.getElementById('statAverage');
            if (elIncome) elIncome.textContent = Utils.formatCurrency(income);
            if (elExpense) elExpense.textContent = Utils.formatCurrency(expense);
            if (elCount) elCount.textContent = count.toLocaleString();
            if (elAvg) elAvg.textContent = Utils.formatCurrency(avg);
        }
        
        // 侧边栏切换
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('mobile-open');
        }
        
        // 通知提示
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 z-50 px-6 py-3 rounded-lg text-white font-medium ${
                type === 'success' ? 'bg-green-500' : 
                type === 'error' ? 'bg-red-500' : 
                'bg-blue-500'
            }`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            anime({
                targets: notification,
                translateX: [300, 0],
                opacity: [0, 1],
                duration: 300,
                easing: 'easeOutBack'
            });
            
            setTimeout(() => {
                anime({
                    targets: notification,
                    translateX: [0, 300],
                    opacity: [1, 0],
                    duration: 300,
                    easing: 'easeInBack',
                    complete: () => {
                        document.body.removeChild(notification);
                    }
                });
            }, 3000);
        }
        
        function lsLoad() {
            try { return JSON.parse(localStorage.getItem('okc_finance')) || {}; } catch(e) { return {}; }
        }
        function lsSave(s) { localStorage.setItem('okc_finance', JSON.stringify(s)); }
        function storeAddCompany(company) {
            if (typeof Store.addCompany === 'function') return Store.addCompany(company);
            const state = lsLoad();
            state.companies = state.companies || [];
            state.transactions = state.transactions || {};
            state.budgets = state.budgets || {};
            state.dashboard = state.dashboard || {};
            const nums = state.companies.map(c => parseInt((c.id||'').replace('company',''))).filter(n => !isNaN(n));
            const next = (nums.length ? Math.max(...nums) : 0) + 1;
            const id = `company${next}`;
            const item = { id, name: company.name || `新公司${next}`, businessType: company.businessType || 'repair' };
            state.companies.push(item);
            state.transactions[id] = [];
            state.budgets[id] = [];
            state.dashboard[id] = { timeseries: { income: [0,0,0,0,0,0], expense: [0,0,0,0,0,0] }, totals: { month: { income: 0, expense: 0, profit: 0 }, quarter: { income: 0, expense: 0, profit: 0 }, year: { income: 0, expense: 0, profit: 0 } } };
            state.groups = state.groups || [{ id: 'group1', name: 'OK集团', companies: [] }];
            const g = state.groups.find(x=>x.id==='group1') || state.groups[0];
            if (!g.companies.includes(id)) g.companies.push(id);
            state.categoriesByCompany = state.categoriesByCompany || {};
            const preset = { repair: ['修车','零件','维保','空调','工资','其他'], customization: ['改装','零件','维保','工资','其他'], aircon: ['空调','设备','维保','工资','其他'] };
            state.categoriesByCompany[id] = preset[item.businessType] ? preset[item.businessType].slice() : ['其他'];
            lsSave(state);
            return item;
        }
        function storeUpdateCompany(id, patch) {
            if (typeof Store.updateCompany === 'function') return Store.updateCompany(id, patch);
            const state = lsLoad();
            const idx = (state.companies||[]).findIndex(c=>c.id===id);
            if (idx===-1) return false;
            state.companies[idx] = { ...state.companies[idx], ...patch };
            lsSave(state);
            return true;
        }
        function storeRemoveCompany(id) {
            if (typeof Store.removeCompany === 'function') return Store.removeCompany(id);
            const state = lsLoad();
            state.companies = (state.companies||[]).filter(c=>c.id!==id);
            (state.groups||[]).forEach(g=>{ g.companies = (g.companies||[]).filter(cid=>cid!==id); });
            if (state.transactions) delete state.transactions[id];
            if (state.budgets) delete state.budgets[id];
            if (state.dashboard) delete state.dashboard[id];
            if (state.categoriesByCompany) delete state.categoriesByCompany[id];
            lsSave(state);
        }
        function storeAddCategory(companyId, name) {
            if (typeof Store.addCompanyCategory === 'function') return Store.addCompanyCategory(companyId, name);
            const state = lsLoad();
            state.categoriesByCompany = state.categoriesByCompany || {};
            const list = state.categoriesByCompany[companyId] || (state.categoriesByCompany[companyId] = []);
            if (!list.includes(name)) list.push(name);
            lsSave(state);
            return list.slice();
        }
        function storeRemoveCategory(companyId, name) {
            if (typeof Store.removeCompanyCategory === 'function') return Store.removeCompanyCategory(companyId, name);
            const state = lsLoad();
            state.categoriesByCompany = state.categoriesByCompany || {};
            state.categoriesByCompany[companyId] = (state.categoriesByCompany[companyId]||[]).filter(x=>x!==name);
            lsSave(state);
            return (state.categoriesByCompany[companyId]||[]).slice();
        }
        function showManageModal() {
            const modal = document.getElementById('manageModal');
            modal.classList.remove('hidden');
            switchManageTab('companies');
            renderManageCompanies();
            renderManageCategoriesInit();
            anime({ targets: modal.querySelector('.bg-white'), scale: [0.95,1], opacity: [0,1], duration: 300, easing: 'easeOutBack' });
        }
        function closeManageModal() {
            const modal = document.getElementById('manageModal');
            anime({ targets: modal.querySelector('.bg-white'), scale: [1,0.95], opacity: [1,0], duration: 200, easing: 'easeInBack', complete: () => { modal.classList.add('hidden'); } });
        }
        function switchManageTab(tab) {
            document.getElementById('manageCompanies').classList.toggle('hidden', tab !== 'companies');
            document.getElementById('manageCategories').classList.toggle('hidden', tab !== 'categories');
            document.getElementById('tabCompanies').classList.toggle('bg-blue-600', tab === 'companies');
            document.getElementById('tabCompanies').classList.toggle('text-white', tab === 'companies');
            document.getElementById('tabCategories').classList.toggle('bg-blue-600', tab === 'categories');
            document.getElementById('tabCategories').classList.toggle('text-white', tab === 'categories');
        }
        function renderManageCompanies() {
            const list = Store.getCompanies();
            const el = document.getElementById('companiesList');
            el.innerHTML = list.map(c => `
                <div class=\"py-3 flex items-center justify-between\">
                    <div>
                        <div class=\"text-sm font-medium text-gray-900\">${c.name}</div>
                        <div class=\"text-xs text-gray-500\">${c.id} • ${c.businessType}</div>
                    </div>
                    <div class=\"space-x-2\">
                        <button class=\"px-3 py-1 text-sm border rounded\" onclick=\"startEditCompany('${c.id}')\">编辑</button>
                        <button class=\"px-3 py-1 text-sm border rounded text-red-600\" onclick=\"deleteCompanyManage('${c.id}')\">删除</button>
                    </div>
                </div>
            `).join('');
        }
        function submitAddCompany() {
            const name = document.getElementById('mCompanyName').value.trim();
            const bt = document.getElementById('mBusinessType').value;
            const created = storeAddCompany({ name, businessType: bt });
            document.getElementById('mCompanyName').value = '';
            renderManageCompanies();
            refreshCompanyUI();
            renderManageCategoriesInit();
            showNotification('公司已添加', 'success');
        }
        function startEditCompany(id) {
            const list = Store.getCompanies();
            const found = list.find(x => x.id === id);
            if (!found) return;
            document.getElementById('mCompanyName').value = found.name;
            document.getElementById('mBusinessType').value = found.businessType;
            document.getElementById('mCompanyName').dataset.editing = id;
            document.getElementById('mBusinessType').dataset.editing = id;
            const btn = document.getElementById('mCompanySubmit');
            btn.textContent = '保存更改';
            btn.onclick = submitUpdateCompany;
        }
        function submitUpdateCompany() {
            const id = document.getElementById('mCompanyName').dataset.editing;
            const name = document.getElementById('mCompanyName').value.trim();
            const bt = document.getElementById('mBusinessType').value;
            storeUpdateCompany(id, { name, businessType: bt });
            document.getElementById('mCompanyName').value = '';
            delete document.getElementById('mCompanyName').dataset.editing;
            delete document.getElementById('mBusinessType').dataset.editing;
            const btn = document.getElementById('mCompanySubmit');
            btn.textContent = '添加公司';
            btn.onclick = submitAddCompany;
            renderManageCompanies();
            refreshCompanyUI();
            showNotification('公司已更新', 'success');
        }
        function deleteCompanyManage(id) {
            if (!confirm('确定删除该公司及其数据？')) return;
            storeRemoveCompany(id);
            if (currentCompany === id) { currentCompany = 'all'; }
            renderManageCompanies();
            refreshCompanyUI();
            showNotification('公司已删除', 'success');
        }
        function renderManageCategoriesInit() {
            const sel = document.getElementById('mCategoryCompany');
            const companies = Store.getCompanies();
            sel.innerHTML = companies.map(c => `<option value=\"${c.id}\">${c.name}</option>`).join('');
            sel.onchange = renderManageCategories;
            renderManageCategories();
        }
        function renderManageCategories() {
            const cid = document.getElementById('mCategoryCompany').value;
            const cats = cid ? Store.getCompanyCategories(cid) : [];
            const wrap = document.getElementById('categoriesList');
            wrap.innerHTML = cats.map(name => `<span class=\"px-3 py-1 bg-gray-100 text-gray-800 rounded-full text-sm\">${name} <button class=\"ml-2 text-red-600\" onclick=\"removeCategoryManage('${cid}','${name}')\">×</button></span>`).join('');
        }
        function submitAddCategory() {
            const cid = document.getElementById('mCategoryCompany').value;
            const name = document.getElementById('mNewCategory').value.trim();
            if (!cid || !name) { showNotification('请输入类别名称', 'error'); return; }
            storeAddCategory(cid, name);
            document.getElementById('mNewCategory').value = '';
            renderManageCategories();
            refreshCompanyUI();
            showNotification('类别已添加', 'success');
        }
        function removeCategoryManage(cid, name) {
            storeRemoveCategory(cid, name);
            renderManageCategories();
            refreshCompanyUI();
            showNotification('类别已删除', 'success');
        }
        function refreshCompanyUI() {
            const companies = Store.getCompanies();
            const companySel = document.getElementById('transactionsCompanySelector');
            const modalCompanySel = document.getElementById('transactionCompanySelect');
            companySel.innerHTML = '<option value=\"all\">全部分公司</option>' + companies.map(c => `<option value=\"${c.id}\">${c.name}</option>`).join('');
            if (!companies.find(c => c.id === currentCompany)) currentCompany = 'all';
            companySel.value = currentCompany;
            const initCid = currentCompany === 'all' ? companies[0]?.id : currentCompany;
            const cats = initCid ? Store.getCompanyCategories(initCid) : [];
            if (modalCompanySel) {
                modalCompanySel.innerHTML = (currentCompany === 'all' ? '<option value=\"\">请选择分公司</option>' : '') + companies.map(c => `<option value=\"${c.id}\">${c.name}</option>`).join('');
                modalCompanySel.value = currentCompany === 'all' ? '' : currentCompany;
                const categorySel = document.getElementById('transactionCategorySelect');
                if (categorySel) categorySel.innerHTML = cats.map(name => `<option value=\"${name}\">${name}</option>`).join('');
            }
            renderChips();
            loadTransactions();
        }
        
        function mapCategoryKeyToName(key) {
            const m = { repair: '修车', customization: '改装', aircon: '空调', parts: '零件', maintenance: '维保', salary: '工资', other: '其他', equipment: '设备' };
            return m[key];
        }
        function mapCategoryNameToKey(name) {
            const m = { '修车': 'repair', '改装': 'customization', '空调': 'aircon', '零件': 'parts', '维保': 'maintenance', '工资': 'salary', '其他': 'other', '设备': 'equipment' };
            return m[name];
        }
        
        function renderChips() {
            const container = document.getElementById('chipsContainer');
            const companies = Store.getCompanies();
            const isAll = currentCompany === 'all';
            let html = '';
            html += `<button class="filter-btn ${isAll ? 'active' : ''} px-4 py-2 rounded-lg border border-gray-200 text-sm font-medium" data-filter="all">全部</button>`;
            html += `<button class="filter-btn ${activeTypeFilter==='income' ? 'active' : ''} px-4 py-2 rounded-lg border border-gray-200 text-sm font-medium" data-filter="income">收入</button>`;
            html += `<button class="filter-btn ${activeTypeFilter==='expense' ? 'active' : ''} px-4 py-2 rounded-lg border border-gray-200 text-sm font-medium" data-filter="expense">支出</button>`;
            companies.forEach(c => {
                html += `<button class="filter-btn ${currentCompany===c.id ? 'active' : ''} px-4 py-2 rounded-lg border border-gray-200 text-sm font-medium" data-filter="company-${c.id}">${c.name}</button>`;
            });
            container.innerHTML = html;
            container.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const f = this.dataset.filter;
                    container.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    if (f === 'all') {
                        currentCompany = 'all';
                        activeTypeFilter = 'all';
                        document.getElementById('transactionsCompanySelector').value = 'all';
                        loadTransactions();
                        return;
                    }
                    if (f === 'income' || f === 'expense') {
                        activeTypeFilter = f;
                        filterTransactions();
                        return;
                    }
                    if (f.startsWith('company-')) {
                        const cid = f.replace('company-','');
                        currentCompany = cid;
                        activeTypeFilter = 'all';
                        document.getElementById('transactionsCompanySelector').value = cid;
                        loadTransactions();
                        return;
                    }
                });
            });
        }
        
        // 点击模态框外部关闭
        document.getElementById('addTransactionModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeAddTransactionModal();
            }
        });
        function updateCounterpartyLabel() {
            const sel = document.querySelector('#addTransactionForm select[name="type"]');
            const lbl = document.getElementById('counterpartyLabel');
            const hlbl = document.getElementById('handlerLabel');
            if (sel && lbl) lbl.textContent = (sel.value === 'income') ? '客户' : '付款对象';
            if (sel && hlbl) hlbl.textContent = (sel.value === 'income') ? '收款人' : '支付人';
        }
        document.addEventListener('DOMContentLoaded', function(){
            const typeSel = document.querySelector('#addTransactionForm select[name="type"]');
            if (typeSel) { typeSel.addEventListener('change', function(){ updateCounterpartyLabel(); rebuildCategoryOptions(); }); updateCounterpartyLabel(); }
            const companySel = document.getElementById('transactionCompanySelect');
            if (companySel) { companySel.addEventListener('change', rebuildCategoryOptions); }
        });
        const FIXED_EXPENSE_CATEGORIES = ['水电费','工资','租金','网络费','车费'];
        function rebuildCategoryOptions() {
            const form = document.getElementById('addTransactionForm');
            if (!form) return;
            const type = form.querySelector('select[name="type"]').value;
            const cid = document.getElementById('transactionCompanySelect').value || currentCompany;
            const list = cid ? Store.getCompanyCategories(cid) : [];
            const finalList = type === 'income' ? list.filter(n => !FIXED_EXPENSE_CATEGORIES.includes(n)) : list;
            const sel = document.getElementById('transactionCategorySelect');
            if (sel) sel.innerHTML = finalList.map(name => `<option value="${name}">${name}</option>`).join('');
        }
        function updateCounterpartyLabel() {
            const sel = document.querySelector('#addTransactionForm select[name="type"]');
            const lbl = document.getElementById('counterpartyLabel');
            if (sel && lbl) lbl.textContent = (sel.value === 'income') ? '客户' : '付款对象';
        }
        document.addEventListener('DOMContentLoaded', function(){
            const typeSel = document.querySelector('#addTransactionForm select[name="type"]');
            if (typeSel) { typeSel.addEventListener('change', updateCounterpartyLabel); updateCounterpartyLabel(); }
        });
        document.getElementById('manageModal').addEventListener('click', function(e) { if (e.target === this) { closeManageModal(); } });
    </script>
